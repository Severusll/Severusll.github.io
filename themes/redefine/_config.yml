# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置：left（左）、right（右）
    first_item: menu # 侧边栏首项：menu（菜单）、info（信息）
    announcement: # 公告文本
    show_on_mobile: true # 移动端抽屉菜单中是否显示侧边导航
    links:
      # Archives: 
      #   path: /archives 
      #   icon: fa-regular fa-archive # can be empty
      # Tags: 
      #   path: /tags 
      #   icon: fa-regular fa-tags # can be empty
      # Categories: 
      #   path: /categories 
      #   icon: fa-regular fa-folder # can be empty
      # ...... # you can add more
  # 文章日期格式
  article_date_format: auto # 可选：auto、relative、YYYY-MM-DD、YYYY-MM-DD HH:mm:ss 等
  # 文章摘要长度
  excerpt_length: 200 # 文章摘要最大长度
  # 文章分类显示
  categories:
    enable: true  # 是否启用
    limit: 3 # 显示的最大分类数量
  # 文章标签显示
  tags:
    enable: true  # 是否启用
    limit: 3  # 显示的最大标签数量
# 首页文章设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 文章内容 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/posts/articles
articles:
  # 设置文章内容样式
  style:
    font_size: 16px # 字体大小
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片圆角
    image_alignment: center # 图片对齐方式：left（左）、center（居中）
    image_caption: false # 是否显示图片标题
    link_icon: true # 是否显示链接图标
    delete_mask: false # 为 <del> 标签添加遮罩效果：默认隐藏，悬停时显示
    title_alignment: left # 标题对齐方式：left（左）、center（居中）
    headings_top_spacing: # 标题（h1-h6）顶部间距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计。需要安装 hexo-wordcount（npm install hexo-wordcount）。参考：https://github.com/willin/hexo-wordcount
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数
    min2read: true # 是否显示预计阅读时长
  # 作者标识
  author_label: 
    enable: true # 是否启用
    auto: false # 是否自动添加作者等级标识，如 Lv1、Lv2、Lv3...
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否启用代码块复制按钮
    style: mac # 样式：mac | simple
    highlight_theme: # highlight.js 代码高亮配色；示例预览见官网
      light: github # 亮色主题，支持：github、atom-one-light、default
      dark: vs2015 # 暗色主题，支持：github-dark、monokai-sublime、vs2015、night-owl、atom-one-dark、nord、tokyo-night-dark、a11y-dark、agate
    font: # 自定义代码字体
      enable: false # 是否启用
      family: # 字体族名
      url: # 字体 CSS 的 URL
  # 目录（TOC）设置
  toc:
    enable: true # 是否启用目录
    max_depth: 3 # 目录最大深度
    number: false # 是否自动为目录加序号
    expand: true # 是否展开目录
    init_open: true # 默认展开目录
  # 是否启用版权声明
  copyright:
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认许可：cc_by_nc_sa、cc_by_nd、cc_by_nc、cc_by_sa、cc_by、all_rights_reserved、public_domain
  # 图片是否启用懒加载
  lazyload: true
  # Pangu.js（中英文自动加空格）。参考：https://github.com/vinta/pangu.js
  pangu_js: false
  # 文章推荐。需要安装 nodejieba（npm install nodejieba）。功能移植自 hexo-theme-volantis。
  recommendation:
    # 是否启用文章推荐
    enable: false
    # 推荐文章区块标题
    title: 推荐阅读
    # 最大显示文章数量
    limit: 3
    # 移动端最大显示文章数量
    mobile_limit: 2
    # 占位图
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# 文章内容 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 评论系统 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否启用评论
  enable: true
  # 评论系统类型
  system: waline # 可选：waline, gitalk, twikoo, giscus
  # 系统具体配置
  config:
    # Waline 评论系统。参考：https://waline.js.org/
    waline:
      serverUrl: https://example.example.com # Waline 服务地址，例如：https://example.example.com
      lang: zh-CN # Waline 语言，如 zh-CN、en-US；参考官方 i18n
      emoji: [] # Waline 表情配置，参考官方文档
      recaptchaV3Key: # Google reCAPTCHA v3 密钥
      turnstileKey: # Cloudflare Turnstile 密钥
      reaction: false # 是否启用表情回应（reaction）
    # Gitalk 评论系统。参考：https://github.com/gitalk/gitalk
    gitalk:
      clientID: # GitHub 应用 Client ID
      clientSecret: # GitHub 应用 Client Secret
      repo: # GitHub 仓库名
      owner: # 仓库所有者
      proxy: # 代理地址（可选）
    # Twikoo 评论系统。参考：https://twikoo.js.org/
    twikoo:
      version: 1.6.10 # Twikoo 版本；不了解时请勿修改
      server_url: # Twikoo 服务地址，例如：https://example.example.com
      region: # Twikoo 部署地域（可为空）
    # Giscus 评论系统。参考：https://giscus.app/
    giscus:
      repo: # GitHub 仓库名，例如 EvanNotFound/hexo-theme-redefine
      repo_id: # GitHub 仓库 ID
      category: # GitHub 讨论分类名称
      category_id: # GitHub 讨论分类 ID
      mapping: pathname # 页面唯一标识映射：pathname、url、title、og:title。开启 pjax 时勿用 og:title
      strict: 0 # 是否启用严格模式：0 或 1
      reactions_enabled: 1 # 是否启用表情回应：0 或 1
      emit_metadata: 0 # 是否输出元数据：0 或 1
      lang: en # Giscus 语言：en、zh-CN、zh-TW 等
      input_position: bottom # 评论框位置：top（上）、bottom（下）
      loading: lazy # 延迟加载评论
# 评论系统 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 页脚 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/footer
footer:
  # 显示网站运行时间
  runtime: true # 是否显示网站运行时间
  # 页脚图标（填写 FontAwesome 图标代码）
  icon: '<i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s; color: #f54545"></i>'
  # 网站开始时间，格式：YYYY/MM/DD HH:mm:ss
  start: 2022/8/17 11:45:14
  # 站点统计
  statistics: true # 是否显示站点统计（文章总数、总字数）
  # 自定义页脚文案
  customize:
  # ICP 备案号（中国大陆），参考：https://beian.miit.gov.cn/
  icp:
    enable: false # 是否启用备案信息显示
    number: # ICP 备案号
    url: # ICP 备案链接
# 页脚 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


