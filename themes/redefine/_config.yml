# 基本信息 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/basic/info
info:
  # 站点标题
  title: Theme Redefine
  # 站点副标题
  subtitle: Redefine Your Hexo Journey.
  # 作者名称
  author: The Redefine Team
  # 站点 URL
  url: https://redefine.ohevan.com
# 基本信息 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 图片配置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/basic/defaults
defaults:
  # 网站图标（Favicon）
  favicon: /images/redefine-favicon.svg
  # 站点 Logo
  logo: 
  # 站点头像
  avatar: /images/redefine-avatar.svg
# 图片配置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 颜色 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/basic/colors
colors:
  # 主色
  primary: "#A31F34"
  # 次要颜色（待定）
  secondary:
  # 默认主题模式初始值（会被系统偏好配色覆盖）
  default_mode: light # 取值：light（亮色）、dark（暗色）
# 颜色 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 站点自定义 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/basic/global
global:
  # 自定义全局字体
  fonts:
    # 中文字体
    chinese: 
      enable: false # 是否启用自定义中文字体
      family:  # 字体族名
      url:  # 指向字体 CSS 的 URL
    # 英文字体
    english: 
      enable: false # 是否启用自定义英文字体
      family:  # 字体族名
      url:  # 指向字体 CSS 的 URL
    # 自定义标题字体（导航栏、侧边栏）
    title:
      enable: false # 是否启用自定义标题字体
      family:  # 字体族名
      url:  # 指向字体 CSS 的 URL
  # 内容最大宽度
  content_max_width: 1000px
  # 侧边栏宽度
  sidebar_width: 210px
  # 鼠标悬停效果
  hover:
    shadow: true # 阴影效果
    scale: false # 缩放效果
  # 滚动进度
  scroll_progress:
    bar: false # 进度条
    percentage: true # 百分比
  # 网站计数器
  website_counter:
    url: https://cn.vercount.one/js # 计数器 API 地址（一般无需修改）
    enable: true # 是否启用网站计数器
    site_pv: true # 站点页面浏览量（PV）
    site_uv: true # 站点独立访客（UV）
    post_pv: true # 文章页面浏览量
  # 是否启用单页体验（使用 swup，类似 pjax）。详见 https://swup.js.org/
  single_page: true
  # 是否启用预加载动画（Preloader）
  preloader:
    enable: false
    custom_message: # 自定义提示语；留空时显示站点标题
  # 侧边工具设置
  side_tools:
    # 设置按钮是否启用齿轮旋转动画
    gear_rotation: true
    # 页面加载时是否自动展开工具列表
    auto_expand: false
  # 是否启用 Open Graph
  open_graph:
    enable: true
    image: /images/redefine-og.webp  # 默认 og:image
    description: Hexo Theme Redefine，重塑你的 Hexo 旅程。
  # Google Analytics（谷歌分析）
  google_analytics:
    enable: false # 是否启用 Google Analytics
    id:  # Google Analytics 测量 ID
# 站点自定义 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束
    

# FontAwesome 图标 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/basic/fontawesome
fontawesome: # Pro v6.2.1
  # Thin（纤细）版本
  thin: false
  # Light（细体）版本
  light: false
  # Duotone（双色）版本
  duotone: false
  # Sharp Solid（锐利实心）版本
  sharp_solid: false
# FontAwesome 图标 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 首页横幅（Banner）>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/home/home_banner
home_banner:
  # 是否启用首页横幅
  enable: true
  # 首页横幅样式
  style: fixed # 取值：static（静态）、fixed（固定）
  # 首页横幅图片
  image: 
    light: /images/wallhaven-wqery6-light.webp # 亮色模式
    dark: /images/wallhaven-wqery6-dark.webp # 暗色模式
  # 首页横幅标题
  title: Theme Redefine
  # 首页横幅副标题
  subtitle:
    text: [] # 副标题文本，数组
    hitokoto:  # 一言配置
      enable: false # 是否启用一言
      show_author: false # 是否显示作者
      api: https://v1.hitokoto.cn # API 地址；可添加类型，参见官方文档
    typing_speed: 100 # 打字速度（毫秒）
    backing_speed: 80 # 回退速度（毫秒）
    starting_delay: 500 # 开始延迟（毫秒）
    backing_delay: 1500 # 回退延迟（毫秒）
    loop: true # 是否循环
    smart_backspace: true # 是否智能回退
  # 首页横幅文字颜色
  text_color: 
    light: "#fff" # 亮色模式
    dark: "#d1d1b6" # 暗色模式
  # 文字的具体样式
  text_style: 
    # 标题字体大小
    title_size: 2.8rem
    # 副标题字体大小
    subtitle_size: 1.5rem
    # 标题与副标题的行高
    line_height: 1.2
  # 首页横幅自定义字体
  custom_font: 
    # 是否启用自定义字体
    enable: false
    # 字体族名
    family: 
    # 字体 CSS 文件的 URL
    url:
  # 首页横幅社交链接
  social_links:
    # 是否启用
    enable: false
    # 社交链接样式
    style: default # 取值：default（默认）、reverse（反色）、center（居中）
    # 社交链接地址
    links:
      github:  # 你的 GitHub 链接
      instagram: # 你的 Instagram 链接
      zhihu:  # 你的知乎链接
      twitter:  # 你的 Twitter 链接
      email:  # 你的邮箱
      # ...... # 你可以继续添加
    # 带二维码抽屉的社交链接
    qrs:
      weixin:  # 你的微信二维码图片地址
      # ...... # 你可以继续添加
# 首页横幅（Banner）<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< 结束


# 导航栏 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> 开始
# 文档：https://redefine-docs.ohevan.com/home/navbar
