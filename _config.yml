# Hexo 配置
## 文档：https://hexo.io/docs/configuration.html
## 源码：https://github.com/hexojs/hexo/

# 站点信息
title: Hexo
subtitle: ''
description: ''
keywords:
author: John Doe
language: en
timezone: ''

# URL
## 在此设置站点的完整地址。例如使用 GitHub Pages 时，设置为 'https://username.github.io/project'
url: http://example.com
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 设为 false 可移除永久链接末尾的 'index.html'
  trailing_html: true # 设为 false 可移除永久链接末尾的 '.html'

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md # 新文章文件名
default_layout: post
titlecase: false # 将标题转换为标题格式
external_link:
  enable: true # 在新标签页打开外链
  field: site # 作用范围：整站
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 首页设置
# path: 博客首页路径（默认空）
# per_page: 每页显示的文章数（0 表示关闭分页）
# order_by: 文章排序（默认按日期降序）
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类与标签
default_category: uncategorized
category_map:
tag_map:

# 元信息元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期 / 时间格式
## Hexo 使用 Moment.js 解析和显示日期
## 可以按以下文档自定义格式：
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option 支持 'mtime'、'date'、'empty'
updated_option: 'mtime'

# 分页
## 将 per_page 设为 0 可关闭分页
per_page: 10
pagination_dir: page

# 包含 / 排除文件
## include:/exclude: 仅对 'source/' 目录生效
include:
exclude:
ignore:

# 扩展
## 插件：https://hexo.io/plugins/
## 主题：https://hexo.io/themes/
theme: redefine

# 部署
## 文档：https://hexo.io/docs/one-command-deployment
deploy:
  type: ''
